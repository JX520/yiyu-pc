<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/iview.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/vuetify.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<style>
    .v-card__title {
        background-color: cadetblue;
    }
</style>

<body>
    <div id='app'>




        <!-- 登录 -->
        <v-app>
            <div class="login" :style="{height:Height +'px'}">
                <div class="login-pannel">
                    <v-form ref="formLogin" v-if='isLogin' v-model="valid" lazy-validation>
                        <v-card>
                            <v-card-title>
                                <span class="headline">登录</span>
                            </v-card-title>
                            <v-card-text>
                                <v-container>
                                    <v-row>
                                        <v-col cols="12">
                                            <v-text-field v-model='formLogin.phone' label="手机号：" required
                                                :rules="[rules.phone]">
                                            </v-text-field>
                                        </v-col>
                                        <v-col cols="12">
                                            <v-text-field v-model='formLogin.password' label="密码：" type='password'
                                                required :rules="[rules.required]">
                                            </v-text-field>
                                        </v-col>

                                    </v-row>
                                </v-container>
                            </v-card-text>
                            <v-card-actions>
                                <v-spacer></v-spacer>
                                <v-btn color="blue darken-1" text @click="goReg()">前往注册</v-btn>
                                <v-btn color="blue darken-1" text @click="Login">登录</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-form>
                    <!-- 注册 -->
                    <v-form ref="formReg" v-if='!isLogin' v-model="valid" lazy-validation>
                        <v-card>
                            <v-card-title>
                                <span class="headline">注册</span>
                            </v-card-title>
                            <v-card-text>
                                <v-container>
                                    <v-row justify='center'>

                                        <v-col cols="12">
                                            <v-text-field v-model='formReg.user' label="用户名：" required
                                                :rules="[rules.required]">
                                            </v-text-field>
                                        </v-col>
                                        <v-col cols="12">
                                            <v-text-field v-model='formReg.phone' label="手机号：" required
                                                :rules="[rules.phone]">
                                            </v-text-field>
                                        </v-col>
                                        <v-col cols="12">
                                            <v-text-field v-model='formReg.password' label="密码：" type='password'
                                                required :rules="[rules.required]">
                                            </v-text-field>

                                        </v-col>
                                        <v-col cols="12" style="display:inline-block">
                                            <div style="display:flex;flex-direction:row;align-items: center;">
                                                <div style="width:75%">
                                                    <v-text-field v-model='formReg.captcha' label="验证码：" required
                                                        :rules="[rules.required]">
                                                    </v-text-field>
                                                </div>
                                                <canvas id="canvas" width="100" height="35"
                                                    style="border: 1px solid #009F95;" title="点击刷新验证码"
                                                    @click='showCaptcha'>
                                                </canvas>
                                            </div>

                                        </v-col>

                                        <!-- <v-snackbar v-model="showTip" timeout="2000" :top="y === 'top'">
                                        请输入正确的验证码
                                    </v-snackbar> -->

                                    </v-row>
                                </v-container>
                            </v-card-text>
                            <v-card-actions>
                                <v-spacer></v-spacer>
                                <v-btn color="blue darken-1" text @click="isLogin = true">前往登录</v-btn>
                                <v-btn color="blue darken-1" text @click="Register">提交注册</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-form>
                </div>
            </div>
        </v-app>
        <div class="mask" v-if="showMask">
				<view class="loader loading8">
						<view class="loader-pacman"></view>
					  </view>
					  <span>加载中</span>
		</div>
    </div>

    <script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/iview.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vuetify.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/request.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/captcha.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: function () {
                return {
                    showMask:true,
                    Height: '',
                    dialog: false,
                    valid: true,
                    rules: {
                        required: v => !!v || '这是必填的内容',
                        phone: v => (v && v.length == 11) || '请填写11位的手机号',
                    },

                    isLogin: true,
                    formLogin: {
                        phone: '',
                        password: ''
                    },
                    formReg: {
                        user: '',
                        phone: '',
                        password: '',
                        captcha: ''
                    },
                    captcha: '',
                    user: '',
                }
            },
            created() {
                // this.init();
                this.getCHeight()
            },
            mounted() {
                this.showMask = false
            },
            methods: {
                getCHeight() {
                    this.Height = window.innerHeight;
                },
                init() {
                    let postData = {
                        Function: 'GetHeadlineList',
                        page: 1,
                        rows: 10,
                    };
                    // postData = JSON.stringify(postData);
                    Post('/api/Incubator/APIMethod', postData)
                        .then(res => {
                            console.log(res);
                            this.itemData = res.data.data;
                            this.policy = res.data.data[0].detail;
                            this.news = res.data.data[1].detail;

                        })
                        .catch(err => {
                            console.log(err)
                        })
                },

                detail(id) {
                    console.log(id);
                    let url = 'newsDetail.html' + '?id=' + id;
                    window.open(url, )
                },
                showCaptcha() {
                    var num = [];
                    drawCode(num);
                    this.captcha = num.join("");
                },

                goReg() {
                    var that = this;
                    that.isLogin = false;
                    setTimeout(function () {
                        that.showCaptcha()
                    }, 600)
                },
                Login() {
                    if (this.$refs.formLogin.validate()) {
                        let postData = {
                                Function: 'GetUserInfo',
                                phone: this.formLogin.phone,
                                password: this.formLogin.password
                        };
                        Post('/api/Incubator/APIMethod', postData)
                                .then(res => {
                                    console.log(res);
                                    if (res.data.Code == 1) {
                                        localStorage.setItem('user', res.data.data.name);
                                        localStorage.setItem('phone',res.data.data.phone)
                                        this.$Message.success('登录成功,正在前往首页...');
                                        setTimeout(function(){
                                            window.open('index.html','_self')
                                        },1000);
                                        setTimeout(function(){
                                            localStorage.removeItem('user')
                                            localStorage.removeItem('phone')
                                        },7200000)
                                    }else{
                                        this.$Message.error(res.data.Message);
                                    }

                                })
                                .catch(err => {
                                    console.log(err)
                                })

                    }
                },
                Register() {
                    if (this.$refs.formReg.validate()) {
                        if (this.captcha == this.formReg.captcha) {
                            console.log('success');
                            let postData = {
                                Function: 'InsertRegUser',
                                name: this.formReg.user,
                                phone: this.formReg.phone,
                                password: this.formReg.password
                            };
                            // postData = JSON.stringify(postData);
                            Post('/api/Incubator/APIMethod', postData)
                                .then(res => {
                                    console.log(res);
                                    if (res.data.Code == 1) {
                                        localStorage.setItem('user', this.formReg.user);
                                        localStorage.setItem('phone',this.formReg.phone)
                                        this.$Message.success('注册成功,正在前往首页...');
                                        setTimeout(function(){
                                            window.open('index.html','_self')
                                        },1000);
                                        setTimeout(function(){
                                            localStorage.removeItem('user')
                                            localStorage.removeItem('phone')
                                        },7200000)
                                    }else{
                                        this.$Message.error(res.data.Message);
                                    }

                                })
                                .catch(err => {
                                    console.log(err)
                                })

                        } else {
                            // this.showTip = true;
                            this.$Message.error('请输入正确的验证码');
                        }
                    }
                },
                
            }
        })
    </script>
</body>

</html>
