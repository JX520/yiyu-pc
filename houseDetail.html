    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: function () {
                return {
                    detail: '',
                    carouselHeight: ''
                }
            },
            created() {
				this.getCHeight();
			},
            mounted() {
                // this.init();
                this.getID();
            },

            methods: {
                getCHeight() {
					this.carouselHeight = window.innerHeight - 100;
				},
                getID() {
                    let params = location.search.substring(1);
                    let values = params.split('&');
                    for (let i = 0; i < values.length; i++) {
                        let pos = values[i].indexOf('=');
                        if (pos == -1) continue;
                        let paramsName = values[i].substring(0, pos);
                        let id = values[i].substring(pos + 1)
                        this.init(id);
                    }
                },

                init(id) {
                    // console.log(id);
                    let postData = {
                        Function: 'GetHousingStock',
                        id: id
                    };
                    // postData = JSON.stringify(postData);
                    Post('/api/Incubator/APIMethod', postData)
                        .then(res => {
                            console.log(res);
                            this.detail = res.data.data;
                            // console.log(this.itemData);

                        })
                        .catch(err => {
                            console.log(err)
                        })
                },

            }
        })
    </script>
